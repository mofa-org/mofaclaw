name: RBAC Tests

on:
  pull_request:
    paths:
      - "core/src/rbac/**"
      - "core/src/tools/**"
      - "core/src/channels/**"
      - "examples/rbac_*.json"
      - "examples/rbac_use_case_*.json"
      - "docs/RBAC*.md"
      - "cli/src/main.rs"

jobs:
  rbac-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rbac-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rbac-${{ runner.os }}-

      - name: Cargo check (mofaclaw-core)
        run: cargo check --package mofaclaw-core

      - name: Run RBAC test suite
        run: cargo test --package mofaclaw-core --lib rbac::tests --release

